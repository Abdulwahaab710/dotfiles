set -g window-status-format "#[fg=colour234,bg=colour236]î‚°#[fg=white,bg=colour236] #I î‚± #W #[fg=colour236,bg=colour234]î‚°"
set -g window-status-current-format "#[fg=colour234,bg=brightcyan]î‚° #I î‚± #[fg=black,bg=brightcyan,noreverse]#W #[fg=brightcyan,bg=colour234]î‚°"
set -g status-right 'D/W #(~/.tmux/.todolist) #[fg=colour236,bg=colour234]î‚²#[fg=colour252,bg=colour236] #{battery_icon} #{battery_percentage} #[fg=colour234, bg=colour236]î‚³ #[fg=colour236,bg=colour234]#[fg=brightcyan,bg=colour236]â™« #{spotify_status} #{spotify_artist} - #{spotify_track}'

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on


set -g default-terminal "tmux-256color"

set -q -g status-utf8 on # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on


setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h â #S â— #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 1     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

set-option -g history-limit 10000

bind r source-file ~/.tmux.conf \; display-message "Reloading configs..."

set -s escape-time 0
set -g escape-time 0

bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# fixing sierra copy/paste issue
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -g mouse on

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

